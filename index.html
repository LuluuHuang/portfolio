<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lulu Huang</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body id="app">
        <div class="container sec1">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-12 p-md-3 p-sm-2 p-5">
                    <img :src="infos.pic" alt="">
                </div>
                <div class="col-lg-9 col-md-8 col-sm-7 col-12">
                    <h1>{{infos.name}}</h1>
                    <p>技能</p>
                    <ul v-for="skill in infos.skills">
                        <li>{{skill}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h1>{{title}}</h1>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 work" v-for="project in projects" :key="project.name">
                    <div class="work_content">
                        <p>{{project.name}}</p>
                        <a :href="project.link">
                            <div class="pic" :style="{ 'background-image': 'url(' + project.img + ')' }"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
