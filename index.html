<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lulu Huang's Portfolio</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="og:title" content="Lulu Huang">
        <meta name="og:description" content="Lulu Huang's Portfolio">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body id="app">
        <div class="bg" :style="{ 'background-image': 'url(' + bgImg + ')' }">
        <div class="container" >
            <div class="row sec1 d-flex justify-content-center align-items-center">
            <div class="col-lg-4 col-md-7 col-sm-8 col-8 p-4">
                <img :src="infos.pic" alt="" class="mb-3"/>
                <p class="fs-2 chName fw-bolder">{{infos.name}}</p>
                <p class="fs-3 engName">{{infos.engName}}</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 animate__animated animate__fadeInUp">
                <p class="fs-3 btnStyle">技能</p>
                <ul v-for="skill in infos.skills" class="skills">
                    <li>{{skill}}</li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 animate__animated animate__fadeInUp animate__delay-1s">
                <p class="fs-3 btnStyle">工作經歷</p >
                <ul v-for="exp in infos.experience" class="exp">
                    <li>{{exp}}</li>
                </ul>
                <p class="fs-3 btnStyle">學歷</p>
                <ul class="edu">
                    <li>{{infos.educate}}</li>
                </ul>
            </div>
            </div>
        </div>
        <div class="container pb-5">
            <div class="row sec2">
                <h1 class="text-center">{{title}}</h1>
                <div
                    class="col-lg-4 col-md-6 col-sm-12 work"
                    v-for="project in projects"
                    :key="project.name"
                >
                    <div class="work_content">
                        <p>{{project.name}}</p>
                        <div class="underline"></div>
                        <div class="pillcontainer">
                            <span
                            v-for="i in project.skill"
                            class="badge rounded-pill bg-secondary m-1"
                            >{{i}}</span
                        >
                        </div>
                        <a :href="project.link">
                            <div
                            class="pic"
                            :style="{ 'background-image': 'url(' + project.img + ')' }"
                            ></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </div> 
        </div>
        <div class="container-fluid p-0">
            <footer class="py-3">
                <ul class="nav justify-content-center border-bottom border-white pb-3 mb-3">
                    <li class="nav-item">
                        <a href="https://github.com/LuluuHuang" class="nav-link px-2 text-light">                
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                </ul>
                <p class="text-center text-light">&copy; 2024 Lulu Huang</p>
            </footer>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
    <link rel="stylesheet" href="./css/index.css" />
</html>
