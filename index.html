<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lulu Huang</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <body id="app">
        <div class="container-fluid" :style="{ 'background-image': 'url(' + bgImg + ')' }">
            
            <div class="row sec1 d-flex justify-content-center align-items-center">
                <div class="col">
                    <img :src="infos.pic" alt="">
                </div>
                <div class="col">
                    <h1>{{infos.name}}</h1>
                    <h2>技能</h2>
                    <ul v-for="skill in infos.skills">
                        <li>{{skill}}</li>
                    </ul>
                </div>
                <div class="col">
                    <h2>工作經歷</h2>
                    <ul v-for="exp in infos.experience">
                        <li>{{exp}}</li>
                    </ul>
                    <h2>學歷</h2>
                    <ul>
                        <li>{{infos.educate}}</li>
                    </ul>
                </div>
            </div>

            <div class="row sec2">
                <h1>{{title}}</h1>
                <div class="col-lg-4 col-md-6 col-sm-12 work" v-for="project in projects" :key="project.name">
                    <div class="work_content">
                        <p>{{project.name}}</p>
                        <a :href="project.link">
                            <div class="pic" :style="{ 'background-image': 'url(' + project.img + ')' }"></div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./index.js" type="module"></script>
    </body>
    <link rel="stylesheet" href="./css/index.css" />
</html>
